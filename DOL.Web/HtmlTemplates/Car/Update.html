<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        所属部门：
                    </div>
                    <div class="am-u-md-5">
                        <select name="DepartmentID"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        所属驾校 :
                    </div>
                    <div class="am-u-md-5  am-u-end ">
                        <select name="DriverShopID" data-am-selected="{btnWidth: '120px',btnSize: 'sm'}">
                            <option value="-1">请选择</option></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        责任人：
                    </div>
                    <div class="am-u-md-5">
                        <select name="CoachID">
                            <option value="-1">请选择</option>
                        </select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        车型：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Models" class="am-input-sm" maxlength="32" placeholder="请输入车型">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left">不能超过32个字符</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        车型代码：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="ModelsCode" class="am-input-sm" maxlength="64" placeholder="请输入车型代码">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left">不能超过32个字符</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        品牌 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Brand"  class="am-input-sm" maxlength="32" placeholder="请输入品牌">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left">不能超过32个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        车牌 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="License" class="am-input-sm" maxlength="32" placeholder="请输入车牌">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left">不能超过32个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        发动机号 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="EngineNumber" class="am-input-sm" maxlength="32" placeholder="请输入发动机号">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left">不能超过32个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        车架代码 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="FrameCode" class="am-input-sm" maxlength="32" placeholder="请输入车架代码">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left">不能超过32个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        购置日期：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="BuyTime" class="am-input-sm" style="width:190px;" placeholder="请选择时间" readonly onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss', autoPickDate: true, maxDate: '%y-%M-%d 00:00:00' })" datatype="jsondate" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        上牌日期：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="OnCardTime" class="am-input-sm" style="width:190px;" placeholder="请选择时间" readonly onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss', autoPickDate: true, maxDate: '%y-%M-%d 00:00:00' })" datatype="jsondate" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>

            </div>

        </div>
    </form>
</div>
