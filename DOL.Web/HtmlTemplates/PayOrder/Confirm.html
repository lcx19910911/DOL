<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        提示：
                    </div>
                    <div class="am-u-md-5 am-text-left" id="tipsDiv">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        退学原因：
                    </div>
                    <div class="am-u-md-5 am-text-left">
                        <input type="text" name="Remark" class="am-input-sm" readonly>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        退款日期：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="PayTime" class="am-input-sm" style="width:190px;" placeholder="请选择时间" readonly onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss', autoPickDate:true, maxDate: '%y-%M-%d 00:00:00' })" datatype="jsondate" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        退款金额：
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="WantDropMoney" class="am-input-sm" min="0">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                 <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        支付渠道：
                    </div>
                    <div class="am-u-md-5">
                        <select name="PayTypeID"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        账户 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="AccountNO"  class="am-input-sm" maxlength="32" placeholder="请输入账户号码" readonly>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left">不能超过32个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        凭证号：
                    </div>
                    <div class="am-u-md-5 am-text-left">
                        <input type="text" name="VoucherNO" class="am-input-sm" maxlength="32" placeholder="请输入凭证号" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left">不能超过32个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        缩略图
                    </div>
                    <div class="am-u-md-3">
                        <a id="imageFile">上传图片</a>
                        <input type="hidden" name="VoucherThum" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-6 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必须上传一张图片,参考尺寸：360*360</div>
                </div>

                <div class="am-g am-margin-top" id="imageDiv" style="display:none">
                    <div class="am-u-md-3 am-text-right">
                        <strong class="am-text-danger am-text-sm">*</strong>
                    </div>
                    <div class="am-u-md-3 am-text-left">
                        <img style="width:360px;" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>           
            </div>

        </div>
    </form>
</div>
