<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        科目薪资名称：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Name" class="am-input-sm" maxlength="32" placeholder="请输入科目薪资名称">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填，不能超过32个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        科目 :
                    </div>
                    <div class="am-u-md-5">
                        <select name="Code"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        考试次数：
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="Count" class="am-input-sm" min="1">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填</div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        金额 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="Money"  class="am-input-sm" min="0">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong>必填</div>
                </div>
            </div>

        </div>
    </form>
</div>
