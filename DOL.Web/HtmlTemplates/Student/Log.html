<div id="searchLogDomain" style="display:none;">
    <div class="am-g">         
        <div class="am-u-lg-9">
            <div class="am-input-group am-input-group-sm">
                <span class="am-input-group-btn am-margin-left-sm">
                    <button class="am-btn am-btn-default" id="btnLogSearch" type="button">搜索</button>
                    <button class="am-btn am-btn-default" onclick="LogClearFilter()" type="button">清除</button>
                </span>
            </div>
        </div>

    </div>
</div>
<hr />
<div class="grid_container">
    <table id="logDataTable" class="am-table am-table-compact am-table-hover table-main">
        <thead>
            <tr>
                <th dataname="ID" type="checkbox"></th>
                <th render="ShowLogCode">操作类型</th>
                <th dataname="CreatedTime" datatype="jsondate">操作日期</th>
                <th dataname="Remark">操作备注</th>
                <th type="eventlist"></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
