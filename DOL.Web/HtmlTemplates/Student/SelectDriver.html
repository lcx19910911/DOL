<div class="admin-content">
    <form id="driverForm" class="am-form am-form-horizontal" enctype="multipart/form-data">
        <div class="admin-content-body">
            <div class="am-margin">             
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        制卡时间：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="MakeCardDate" class="am-input-sm" style="width:160px;" placeholder="请选择时间" readonly onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd' })" datatype="jsondate" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        制卡驾校：
                    </div>
                    <div class="am-u-md-5">
                        <select name="MakeDriverShopID" data-am-selected="{btnWidth: '160px',btnSize: 'sm'}" style="width:120px;">
                            <option value="-1">请选择</option>
                        </select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
            </div>
        </div>
    </form>
</div>
