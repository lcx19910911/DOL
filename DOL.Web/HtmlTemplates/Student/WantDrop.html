<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        总金额：
                    </div>
                    <div class="am-u-md-8 am-u-end">
                        <input type="number" name="AllMoney" class="am-input-sm" readonly />
                    </div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        已缴金额：
                    </div>
                    <div class="am-u-md-8 am-u-end">
                        <input type="number" name="HadPayMoney" class="am-input-sm" readonly/>
                    </div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        退款金额：
                    </div>
                    <div class="am-u-md-8 am-u-end">
                        <input type="number" name="WantDropMoney" class="am-input-sm"  />
                    </div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        支付渠道：
                    </div>
                    <div class="am-u-md-5">
                        <select name="PayTypeID"></select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        账户 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="AccountNO" class="am-input-sm" maxlength="32" placeholder="请输入账户号码">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left">不能超过32个字符</div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        退学原因：
                    </div>
                    <div class="am-u-md-8 am-text-left am-u-end">
                        <textarea rows="7"  name="Remark" class="am-input-sm" maxlength="128"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
