
<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">             
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        批次：
                    </div>
                    <div class="am-u-md-5 am-text-left">
                        <input type="text" name="NO" class="am-input-sm"  />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        录入时间：
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="AddDate" style="width:180px;float:left;" readonly onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd', autoPickDate: true, maxDate: '%y-%M-%d 00:00:00' })" datatype="jsondate">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        项目：
                    </div>
                    <div class="am-u-md-5">
                        <select name="ThingID">
                        </select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div> 
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        金额：
                    </div>
                    <div class="am-u-md-5 am-text-left">
                        <input type="number" name="Money" class="am-input-sm"  min="1"/>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        备注：
                    </div>
                    <div class="am-u-md-5 am-text-left">
                        <input type="text" name="Remark" class="am-input-sm" />
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>

            </div>
        </div>
    </form>
</div>
