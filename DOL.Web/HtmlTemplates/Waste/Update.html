
<div class="admin-content">
    <form id="form" class="am-form am-form-horizontal">
        <div class="admin-content-body">
            <div class="am-margin">             
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        日期：
                    </div>
                    <div class="am-u-md-5 am-text-left" id="tipsDiv">
                        <input type="text" name="AddDate" style="width:200px;float:left;" readonly onfocus="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss', autoPickDate: true, maxDate: '%y-%M-%d 00:00:00' })" datatype="jsondate">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        车辆：
                    </div>
                    <div class="am-u-md-5">
                        <select name="CarID">
                            <option value="-1">请选择</option>
                        </select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top" id="thingDiv">
                    <div class="am-u-md-3 am-text-right">
                        项目：
                    </div>
                    <div class="am-u-md-5">
                        <select name="ThingID">
                            <option value="-1">请选择</option>
                        </select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"></div>
                </div>

                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right"  id="targetDiv">
                        加油点：
                    </div>
                    <div class="am-u-md-5">
                        <select name="TargetID">
                            <option value="-1">请选择</option>
                        </select>
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div id="oilDiv">
                    <div class="am-g am-margin-top">
                        <div class="am-u-md-3 am-text-right">
                            卡号：
                        </div>
                        <div class="am-u-md-5">
                            <select name="OilID">
                                <option value="-1">请选择</option>
                            </select>
                        </div>
                        <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                    </div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        金额 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="number" name="Money" class="am-input-sm" maxlength="32">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left"><strong class="am-text-danger am-text-sm">*</strong></div>
                </div>
                <div class="am-g am-margin-top">
                    <div class="am-u-md-3 am-text-right">
                        备注 :
                    </div>
                    <div class="am-u-md-5">
                        <input type="text" name="Remark" class="am-input-sm" maxlength="32" placeholder="请输入备注">
                    </div>
                    <div class="am-hide-sm-only am-u-md-4 am-text-left">不能超过128个字符</div>
                </div>
            </div>
        </div>
    </form>
</div>
